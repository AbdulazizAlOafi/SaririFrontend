<!DOCTYPE html> 
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية للمريض</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="checkauth.js"></script>
  <script src="logout.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f8ff;
    }
    .navbar {
      background-color: #2c3e50;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      margin-left: 1.5rem;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #1abc9c;
    }
    .card-icon {
      font-size: 3rem;
      color: #1abc9c;
      margin-bottom: 1rem;
    }
    .custom-card {
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .custom-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .custom-card h5 {
      margin: 1rem 0 1rem;
      font-weight: 600;
      color: #2c3e50;
    }
    .btn-custom {
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      border-radius: 2rem;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <nav class="navbar d-flex justify-content-center">
    <a href="Hospital_List.html">المستشفيات</a>
    <a href="HealthRecord.html">السجل الصحي</a>
    <a href="BedBooking.html">حجز سرير</a>
    <a href="myrequests.html">طلباتي</a>
    <button onclick="logout()" class="btn btn-danger">تسجيل الخروج</button>
  </nav>

  <div class="container py-5">
    <div class="row g-4 justify-content-center">
      <div class="col-md-4 col-sm-6" data-aos="fade-up">
        <div class="bg-white custom-card">
          <div class="card-icon"><i class="fa-solid fa-bed"></i></div>
          <h5>حجز سرير</h5>
          <a href="BedBooking.html" class="btn btn-custom">اذهب</a>
        </div>
      </div>

      <div class="col-md-4 col-sm-6" data-aos="fade-up" data-aos-delay="100">
        <div class="bg-white custom-card">
          <div class="card-icon"><i class="fa-solid fa-stethoscope"></i></div>
          <h5>قائمة المستشفيات</h5>
          <a href="Hospital_List.html" class="btn btn-custom">اذهب</a>
        </div>
      </div>

      <div class="col-md-4 col-sm-6" data-aos="fade-up" data-aos-delay="200">
        <div class="bg-white custom-card">
          <div class="card-icon"><i class="fa-solid fa-dna"></i></div>
          <h5>السجل الصحي</h5>
          <a href="HealthRecord.html" class="btn btn-custom">اذهب</a>
        </div>
      </div>

      <div class="col-md-4 col-sm-6" data-aos="fade-up" data-aos-delay="300">
        <div class="bg-white custom-card">
          <div class="card-icon"><i class="fa-solid fa-file-lines"></i></div>
          <h5>طلباتي</h5>
          <a href="MyRequests.html" class="btn btn-custom">اذهب</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    checkAuth(["patient"]);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
