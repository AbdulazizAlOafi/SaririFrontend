<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة المستشفيات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap & AOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <script src="checkauth.js"></script>
  <script src="logout.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f8ff;
    }
    .navbar-custom {
      background-color: #2c3e50;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .navbar-custom .nav-link {
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin: 0 15px;
      transition: color 0.3s;
    }
    .navbar-custom .nav-link:hover {
      color: #1abc9c;
    }
    .card-custom {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    .card-custom:hover {
      transform: translateY(-8px);
    }
    .card-custom img {
      height: 180px;
      object-fit: contain;
      padding: 20px;
    }
    .card-title {
      color: #2c3e50;
      font-weight: bold;
      font-size: 20px;
    }
    .btn-custom {
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }
    .btn-custom:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom py-3">
    <div class="container">
      <a class="navbar-brand text-white" href="#">نظام المستشفيات</a>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="AdminHome.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="UserManage.html">المستخدمين</a></li>
          <li><button onclick="logout()" class="btn btn-danger">تسجيل الخروج</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Card Section -->
  <div class="container py-5">
    <div class="row g-4 justify-content-center">
      <!-- Hospital Card -->
      

      <!-- Users Card -->
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
        <div class="card card-custom text-center h-100">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="card-img-top mx-auto" alt="مستخدمين">
          <div class="card-body">
            <h5 class="card-title">المستخدمين</h5>
            <a href="UserManage.html" class="btn btn-custom mt-3">الدخول للخدمة</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
   <script>checkAuth(["admin"])</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
